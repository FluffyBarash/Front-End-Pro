<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&family=Montserrat:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="informationAboutOrder">
      <div class="informationAboutOrder__section-one">
        <h1>information about order</h1>
      </div>
      <div class="informationAboutOrder__section-two"></div>
      <a href="#" id="overload">overload</a>
    </div>
    <header class="header">
      <button id="buttonBuy">Buy</button>
      <div class="header__form">
        <form method="post">
          <div class="input__name">
            <input
              type="text"
              name="name"
              id="inputName"
              placeholder="Name"
              onKeyUp="if(/[^a-zA-Z .]/.test(this.value)){this.value='';}"
            />
            <input
              type="text"
              name="Surname"
              id="inputSurname"
              placeholder="Surname"
              onKeyUp="if(/[^a-zA-Z .]/.test(this.value)){this.value='';}"
            />
          </div>
          <div class="city-office">
            <p>Select your city:</p>
            <select size="1" id="spisokCity" name="spisokCity">
              <option value="city1">Kiev</option>
              <option value="city2">Odessa</option>
              <option value="city3">Dnepr</option>
              <option value="city4">Lviv</option>
            </select>
            <p>|</p>
            <p>Post office:</p>
            <select size="1" id="spisokOffice" name="spisokOffice">
              <option value="office1">1</option>
              <option value="office2">2</option>
              <option value="office3">3</option>
              <option value="office4">4</option>
              <option value="office4">5</option>
              <option value="office4">6</option>
              <option value="office4">7</option>
              <option value="office4">8</option>
              <option value="office4">9</option>
              <option value="office4">10</option>
            </select>
          </div>
          <textarea placeholder="Comments" id="comments"></textarea>
          <div class="card">
            <input
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              type="text"
              name="cardNumber"
              id="cardNumber"
              placeholder="Card number"
            />
            <input
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              id="monthYear"
              type="text"
              placeholder="MM / ГГ"
              class="input__month_year"
            />
            <input
              onkeypress="return event.charCode >= 48 && event.charCode <= 57"
              id="cardCVV"
              type="text"
              name="cardCVV"
              placeholder="CVV"
              class="input__CVV"
            />
          </div>
          <div class="quantity_of_goods_buy">
            <div class="quantity_of_goods">
              <p>Quantity of goods:</p>
              <input
                type="number"
                min="1"
                max="100"
                value="1"
                id="quantityOfGoods"
              />
            </div>
            <p id="state">Loading...</p>
            <a href="#" id="send">SEND</a>
          </div>
        </form>
      </div>
    </header>
    <script src="js/main.js"></script>
  </body>
</html>
